{% extends 'web/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
{% endblock %}
