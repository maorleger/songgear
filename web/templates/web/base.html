{% load staticfiles %}
{% load base_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SongGear</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'web/css/style.css' %}" />
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'web/javascripts/app.js' %}"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body role="document">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url "web:index" %}">{% if False == user.is_anonymous  %}{{ user.first_name }}'s {% endif %}SongGear</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% active_page request "web:index" %}"><a href="{%  url "web:index" %}">Home</a></li>
                    <li class="{% active_page request "web:songs" %}"><a href="{% url "web:songs" %}">Song List</a></li>
                </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_anonymous %}
                            <li class="{% active_page request "web:login" %}"><a class="btn " href="{% url 'web:login' %}" >login</a></li>
                            <li class="{% active_page request "web:register" %}"><a class="btn" href="{% url 'web:register' %}">Register</a></li>
                        {% else %}
                            <li class="hidden-xs">
                                <form class="navbar-form navbar-left pull-right" role="search" action="{% url "web:songs" %}" method="GET">

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Search" name="search" id="search">
                                    </div>
                                    <button type="submit" class="btn btn-default">Search</button>
                                </form>
                            </li>
                            <li><a href="{% url 'web:logout' %}" class="btn green">logout</a></li>
                        {% endif %}
                    </ul>

            </div>
        </div>

    </nav>

    <div class="container" role="main">

            {% block content %}{% endblock content %}

    </div>
</body>
</html>
